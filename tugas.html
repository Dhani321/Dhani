<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #e0e0e0;
        }

        .nav a {
            text-decoration: none;
            padding: 10px;
            background-color: #ccc;
            border-radius: 5px;
        }

        .content {
            display: flex;
            margin-top: 20px;
        }

        .photo {
            width: 150px;
            height: 200px;
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            background-position: center;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            border-radius: 20px 0 20px 0;
            border: 2px solid #000;
            margin-right: 20px;
        }

        .info {
            flex-grow: 1;
        }

        .info h2 {
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/80" alt="Logo">
            <h1>Curriculum Vitae</h1>
        </div>

        <div class="nav">
            <a href="#">Beranda</a>
            <a href="#">Buku Tamu</a>
            <a href="#">TentangKu</a>
            <a href="#">Kontak</a>
        </div>

        <div class="content">
            <div class="photo"></div>
            <div class="info">
                <h2>Personal Informasi</h2>
                <p>Di sini letakkan informasi personal seperti nama, alamat, dan lain-lain.</p>
            </div>
        </div>

        <div class="info">
            <h2>Informasi Tambahan / Pelengkap</h2>
            <p>Tambahkan informasi tambahan atau pelengkap di sini.</p>
        </div>

        <div class="footer">
            <p>Footer</p>
        </div>
    </div>

</body>

</html>
